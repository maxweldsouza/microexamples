<script type="text/javascript">
var currentPopover = 0;
var popovers = [];

// Initialize all the popovers to be "manually" displayed.
popovers.push($("#dropdown").popover({ 
trigger: 'manual' ,
placement : 'bottom',
title : 'Get Started',
content : 'Select a language from this drop down menu'
}));

// On each button click, hide the currently displayed popover
// and show the next one.
$("#dropdown").click(function() {
        if (currentPopover == 1) {
        popovers[0].popover('hide');
        currentPopover = 0;
        }
        }
        $("#pop").click(function() {
            if (currentPopover == 1) {
            popovers[0].popover('hide');
            currentPopover = 0;
            }
            else {
            popovers[0].popover('show');
            currentPopover = 1;
            }
            });
</script>
